  <script>
    const model_path = 'aza-plyramid-2/aza-plyramid.scad';  // folder name (actually zip file) and source file name
  
    const outstl_name = 'model_out.stl';
    const outdxf_name = 'model_out.dxf';       
    const outsvg_name = 'model_out.svg';       

    const model_default_params = {
      //render_2d: false,           // Set to true for DXF export layout
      part_gap: 3.175,            // Gap between layers (endmill diameter)
      num_layers: 6,
      ply_thickness: 12.7,            // Default 1/2" plywood
      top_size_mm: 40,                // Width/Length of the top layer
      layer_inc_mm: 12.7,             // Increase per layer from top to bottom
      center_bore_diameter: 10,       // Bore hole in center
      register_hole_diameter: 3.2,
      register_hole_offset: 12,       // Offset from center on X/Y
    };
    
    const model_param_descriptions = {
      //render_2d: "Set true to export a DXF layout for CNC/laser cutting. False for STL export.",
      part_gap: "Gap between part layers in millimeters. Use endmill diameter or larger",
      num_layers: "Number of pyramid layers. Controls the total height when multiplied by the plywood thickness.",
      ply_thickness: "Thickness of each plywood layer in millimeters. Default is 12.7mm (1/2 inch).",
      top_size_mm: "Width and depth (in mm) of the topmost square layer. Controls the flat surface where belt anchors or bolts can be mounted.",
      layer_inc_mm: "Amount (in mm) added to width and depth for each lower layer, expanding from the top down. Affects base size and slope.",
      center_bore_diameter: "Diameter of the center hole (in mm), typically used for passing a bolt or anchor. Default is 10mm.",
      register_hole_diameter: "Diameter (in mm) of the optional alignment holes used to keep all layers properly registered during assembly.",
      register_hole_offset: "Distance (in mm) from the center to place register holes on each layer. Used for bolts or pins that guide stacking alignment.",
    };

    
    (async() => {
      if ('serviceWorker' in navigator) {
        for (const reg of await navigator.serviceWorker.getRegistrations()) {
          try {
            reg.unregister()
          } catch (e) {
            console.error(e, e.stackTrace);
          }
        }
      }
    })();
  </script>

    body { font-family: 'Poppins', Arial, sans-serif; }
    h1,h2,h3,h4,h5,h6 { font-family: 'IBM Plex Mono', monospace; }

    h2 {

      margin: 0.25em 0;
    }

    .tooltip-trigger {
      position: relative;
      cursor: pointer;
    }

    .tooltip-text {
      position: absolute;
      visibility: hidden;
      background-color: #fff;
      border: 1px solid #ddd;
      padding: 5px;
      text-align: center;
      z-index: 1;
    }

    .tooltip-trigger:hover + .tooltip-text {
      visibility: visible;
    }

    body {
      margin: 0;
      min-height: 100vh;
      min-height: -webkit-fill-available;
    }

    html {

    }

    .root {
      display: flex;
      flex-direction: row;
      height: 100vh;
    }

    #editor-panel,
    #view-panel {
      padding: 10px;
    }

    #flip-mode {
      display: none;
      position: fixed;
      left: 5px;
      top: 5px;
      z-index: 10;
      font-size: large;
      padding: 10px 20px;
      margin: 5px 0;
    }

    .iPadShowKeyboard {
      right: 130px !important;
    }

    #view-panel {
      width: 70vw;
    }

    #editor-panel {
      width: 30vw;
      overflow-y: auto; /* Make left pane scrollable */
    }

    .row {
      display: flex;
      flex-direction: row;
    }

    .col {
      display: flex;
      flex-direction: column;
    }

    #run, #kill {
      padding: 5px;
      margin-top: 5px;
    }
    .button {
      margin-right: 10px;
    }
    .text {
      padding: 5px 0 5px 0;
    }
    .text-fragment {
      padding: 0 10px 0 10px;
      align-self: center;
    }
    .logs-container {
      overflow-y: auto;
      height: calc(min(200px, 30vh));
      position: relative;
    }
    .deep-link {
      position: absolute;
      top: 5px;
      right: 5px;
    }
    #features {
      position: fixed;
      bottom: 0;
    }
    .spacer {
      flex-grow: 1;
    }

    .title {
      text-align: center;
      width: 100%;
    }
    
    #viewer {
      min-height: 80vh;
    }

    @media only screen and (max-height: 600px),
           only screen and (max-width: 600px),
           only screen and (max-width: 767px),
           only screen and (max-aspect-ratio: 1/2) {
      .settings,
      .desktop {
        display: none;
      }
    }

    @media only screen and (max-width: 767px),
           only screen and (max-aspect-ratio: 1/2) {
      
      #flip-mode {
        display: block;
      }

      #viewer {
        padding: 10px 0;
        position: absolute;
        left: 0;
        top: 50px;
        right: 0;
        bottom: 0;
        width: 100vw;
      }

      #viewer {
        height: calc(100vh - 55px);
      }

      #link-container {
        position: absolute;
        bottom: 15px;
        right: 15px;
        z-index: 4;
      }

      .logs-container {
        position: absolute;
        bottom: 0;
        height: 30vh;
        width: 100vw;
        left: 0;
        z-index: 1;
        background-color: rgba(255,255,255,0.7) !important;
      }
      .logs-container pre {
        color: rgba(50, 50, 50, 0.9);
        font-family: Consolas, "Courier New", monospace;
        font-weight: normal;
        font-size: 12px;
      }

      #viewer {
        z-index: 0;
      }

      #viewer.focused {
        z-index: 3;
      }

      .features
      {
        display: none;
      }
    }
  
    /* make all text & number inputs half as wide */
    input[type="text"],
    input[type="number"] {
      width: 4rem;
      box-sizing: border-box;
    }

    /* hide the old render_2d switch entirely */
    #param_div_render_2d {
      display: none;
    }


    /* full-screen semi-opaque overlay */
    #busy-overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(255,255,255,0.65);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2000;       /* higher than everything else */

    #busy-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 33%;
      height: 33%;
      background-color: #AB7CC1;

    #busy-text {

</head>
